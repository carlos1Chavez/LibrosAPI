<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Editar Libro</h2>

        <form action="{{ url_for('edit', id=libro.id) }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre del Libro:</label>
                <input type="text" class="form-control" name="libroname" value="{{ libro.libroname }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Autor:</label>
                <input type="text" class="form-control" name="autor" value="{{ libro.autor }}" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
