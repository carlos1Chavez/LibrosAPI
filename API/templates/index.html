<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gesti√≥n de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Lista de Libros</h2>
        <div class="table-responsive-md">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Libro</th>
                        <th>Autor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.libroname }}</td>
                        <td>{{ libro.autor }}</td>
                        <td>
                            <a href="{{ url_for('edit', id=libro.id) }}" class="btn btn-warning btn-sm">Editar</a>
                            <a href="{{ url_for('delete', id=libro.id) }}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <h3 class="mt-4">Agregar un nuevo libro</h3>
        <form action="/add" method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre del Libro:</label>
                <input type="text" class="form-control" name="libroname" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Autor:</label>
                <input type="text" class="form-control" name="autor" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Libro</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
